<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 단어 학습 앱 (Week 1-10)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .main-card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease;
        }
        .btn {
            transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .btn-active {
            background-color: #3B82F6 !important;
            color: white !important;
            border-color: #3B82F6 !important;
        }
        .word-card .details {
            display: none;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }
        .word-card.expanded .details {
            display: block;
            max-height: 500px; /* Adjust as needed */
            transition: max-height 0.5s ease-in;
        }
        .word-card.expanded .summary svg {
            transform: rotate(180deg);
        }
        .summary svg {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

            <p class="text-gray-600 mt-2">학습할 주차를 선택하고 시작하세요.</p>
        </header>

        <main class="main-card p-6 md:p-8">
            <!-- 주차 선택 -->
            <div id="week-selection" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3 mb-8">
                <!-- Week buttons will be dynamically inserted here -->
            </div>

            <!-- 학습 모드 선택 -->
            <div id="mode-selection" class="hidden flex-wrap justify-center border-b-2 border-gray-200 pb-6 mb-6 gap-2 md:gap-4">
                <button data-mode="list" class="btn mode-btn bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg">전체 단어 보기</button>
                <button data-mode="test-eng-kor" class="btn mode-btn bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg">테스트 (영어 → 한글)</button>
                <button data-mode="test-kor-eng" class="btn mode-btn bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg">테스트 (한글 → 영어)</button>
            </div>
            
            <!-- 콘텐츠 표시 영역 -->
            <div id="content-display" class="min-h-[450px]">
                <div id="initial-message" class="text-center text-gray-500 pt-16">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                      <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">학습 시작하기</h3>
                    <p class="mt-1 text-sm text-gray-500">먼저 학습할 주차를 선택해주세요.</p>
                </div>
            </div>

            <!-- 페이지네이션 -->
            <div id="pagination" class="hidden justify-center items-center mt-6 gap-4">
                <button id="prev-page" class="btn bg-white py-2 px-4 rounded-lg shadow-md hover:bg-gray-50 text-gray-700 font-medium disabled:opacity-50 disabled:cursor-not-allowed">이전</button>
                <span id="page-info" class="text-gray-700 font-semibold"></span>
                <button id="next-page" class="btn bg-white py-2 px-4 rounded-lg shadow-md hover:bg-gray-50 text-gray-700 font-medium disabled:opacity-50 disabled:cursor-not-allowed">다음</button>
            </div>
        </main>
    </div>

                { english: 'withdraw', korean: '인출하다, 철수하다, 철회하다', pronunciation: '[wiðdrɔ́ː]', related: 'withdrawal 인출, 철회', antonyms: 'deposit', example: 'An ATM (automated teller machine) must have enough cash to withdraw.'},
                { english: 'rely', korean: '의존하다, 신뢰하다', pronunciation: '[rilái]', related: 'reliance 의존, 신뢰, reliable 신뢰할 수 있는', synonyms: 'depend, trust', example: 'We will need a much better-informed population to rely on than now.'},
                { english: 'victim', korean: '희생자, 희생물', pronunciation: '[víktim]', related: 'victimize 희생시키다', synonyms: 'scapegoat', example: 'In the region, there are millions of famine victims to help immediately.'},
                { english: 'accommodation', korean: '편의 시설, 숙박 시설', pronunciation: '[əkɑ̀mədə́iʃən]', related: 'accommodate 편의를 제공하다, 숙박시키다', synonyms: 'lodge', example: 'The university is building accommodations to provide for students with learning disabilities.'},
                { english: 'copy', korean: '부, 권, 사본, 복사, 베끼다', pronunciation: '[kɑ́pi]', synonyms: 'duplicate, transcribe', example: 'There are 10,000 copies of the special issue of the magazine to distribute to the army.'},
                { english: 'restrict', korean: '제한하다', pronunciation: '[ristríkt]', related: 'restriction 제한, restrictive 제한하는', synonyms: 'limit', example: 'There will be a concrete plan to restrict the use of cars in the city center.'},
                { english: 'retreat', korean: '후퇴하다, 물러가다, 퇴각, 은퇴', pronunciation: '[riːtríːt]', synonyms: 'retire', antonyms: 'advance', example: 'The commander gave the order to retreat into the forest as quickly as possible.'},
                { english: 'enhance', korean: '높이다, 고양하다, 향상하다', pronunciation: '[inhæns, en-]', related: 'enhancement 증대', synonyms: 'heighten, boost', example: 'An opportunity has come to enhance our reputation as a leading country.'},
                { english: 'purchase', korean: '구매하다, 구매', pronunciation: '[pə́ːrtʃəs]', synonyms: 'buy', example: 'KBS purchased the exclusive rights to televise the World Cup finals.'},
                { english: 'common', korean: '공통의, 일반적인, 평범한', pronunciation: '[kɑ́mən]', related: 'commonly 일반적으로', synonyms: 'shared, ordinary, plain', example: 'A common error in map drawing is the tendency to make Europe too large.'},
                { english: 'legal', korean: '법적인, 합법의', pronunciation: '[líːgəl]', related: 'legally 법적으로', synonyms: 'lawful, legitimate', antonyms: 'illegal', example: 'Parents are under a legal duty to educate their children.'},
                { english: 'resign', korean: '사임하다, 포기하다', pronunciation: '[rizáin]', related: 'resignation 사임, 체념', example: 'He resisted the wrongful pressure to resign from the government.'},
                { english: 'load', korean: '짐, 부담, 싣다', pronunciation: '[loud]', synonyms: 'cargo, burden', antonyms: 'unload', example: 'Our school has an intention to decrease the study load on pupils.'},
                { english: 'particular', korean: '특정한, 특별한', pronunciation: '[pərtíkjələr]', synonyms: 'definite, special', example: 'Schools educate students to meet the needs of our particular environment.'},
                { english: 'balance', korean: '균형, 균형을 잡다', pronunciation: '[bǽləns]', related: 'balanced 균형 잡힌', synonyms: 'equilibrium, poise', example: 'You need a good sense of balance in order to ride a bicycle.'},
                { english: 'design', korean: '설계하다, 의도하다, 디자인, 설계', pronunciation: '[dizáin]', synonyms: 'intend, layout', example: 'Copyright laws are designed to protect an artist against any illegal uses of his works.'},
                { english: 'context', korean: '문맥, 전후 관계, 정황', pronunciation: '[kɑ́ntekst]', example: 'To understand ambiguous meanings, it is necessary to look at them in context.'},
                { english: 'confirm', korean: '확인하다, 확증하다', pronunciation: '[kənfə́ːrm]', related: 'confirmation 확인, 확정', synonyms: 'affirm', example: "I've just called to confirm my flight to New York the day after tomorrow."},
                { english: 'scare', korean: '겁주다, 놀라게 하다', pronunciation: '[skɛər]', related: 'scared 겁먹은', synonyms: 'frighten', example: 'The cameramen moved quietly to avoid scaring the birds away.'},
                { english: 'extract', korean: '뽑아내다, 추출하다, 발췌하다, 추출물', pronunciation: '[ikstrǽkt]', related: 'extraction 추출, 발췌', example: 'Grapes picked from the vine are boiled or crushed to extract their juice.'},
                { english: 'term', korean: '용어, 기간, 학기, 관계, 조건', pronunciation: '[təːrm]', related: 'in terms of ~의 관점에서', synonyms: 'terminology, semester', example: 'Harris used the term "crisis" to describe the company\'s financial situation.'},
                { english: 'independence', korean: '독립', pronunciation: '[ìndipéndəns]', related: 'independent 독립한', antonyms: 'dependence', example: "To the relief of the Indian people, Gandhi lived to see India's independence."},
                { english: 'introduce', korean: '소개하다, 도입하다', pronunciation: '[ìntrədjúːs]', related: 'introduction 소개, introductory 소개의', example: 'Older people are often introduced to someone only to forget his name months later.'},
                { english: 'empty', korean: '빈, 공허한, 비우다', pronunciation: '[émpti]', synonyms: 'vacant, meaningless', antonyms: 'full', example: 'I woke up to find my pockets empty.'},
                { english: 'abuse', korean: '남용하다, 학대하다, 남용, 학대', pronunciation: '[əbjúːz]', related: 'abusive 남용하는, 욕하는', synonyms: 'misuse', example: 'William abused his position as Mayor to give jobs to his friends.'},
                { english: 'generation', korean: '세대, 발생', pronunciation: '[dʒènəréiʃən]', related: 'generate 발생시키다', synonyms: 'create', example: 'Only strong individuals survive to pass on their genes to the next generation.'},
                { english: 'contribute', korean: '기여하다, 공헌하다, 기부하다', pronunciation: '[kəntríbjuːt]', related: 'contribution 공헌, 기부', synonyms: 'donate', example: 'When they can no longer contribute to society, the Eskimos may walk off alone never to be seen again.'},
                { english: 'temporary', korean: '일시적인, 임시의', pronunciation: '[témpərèri]', related: 'temporarily 일시적으로', synonyms: 'momentary', antonyms: 'permanent', example: 'One species gains temporary advantage through an evolutionary innovation, only to be overtaken by a counter-innovation of another species.'},
                { english: 'overtake', korean: '추월하다, 따라잡다, 덮쳐오다', pronunciation: '[òuvərtéik]', synonyms: 'catch up with', example: 'One species gains temporary advantage through an evolutionary innovation, only to be overtaken by a counter-innovation of another species.'},
                { english: 'damage', korean: '손상, 피해, 손상을 입히다', pronunciation: '[dǽmidʒ]', synonyms: 'injury, harm', example: 'The noise from a motorcycle can be loud enough to do some damage to our ears.'},
                { english: 'account', korean: '설명, 계좌, 이유, 고려', pronunciation: '[əkáunt]', related: 'accountable 책임 있는, account for 설명하다', synonyms: 'description, consideration', example: 'He was too shocked to give an account of what had happened.'},
                { english: 'identify', korean: '확인하다, 동일시하다', pronunciation: '[aidéntəfài]', related: 'identification 확인, identity 정체성', example: "The audience were too far away to be able to identify the movie star's face."},
                { english: 'sensible', korean: '분별 있는, 합리적인, 느낄 수 있는', pronunciation: '[sénsəbəl]', related: 'sensibility 감각, 감수성', synonyms: 'discreet, reasonable', example: 'She must be very sensible to have accepted your timely advice without hesitation.'},
                { english: 'situation', korean: '상황, 위치, 지위', pronunciation: '[sìtʃuéiʃən]', related: 'situate 위치시키다', synonyms: 'state, location, position', example: 'His company must be in a hopeless situation to consider its huge debts.'},
                { english: 'arrest', korean: '체포하다, 체포, 저지', pronunciation: '[ərést]', synonyms: 'apprehend, apprehension', example: 'The ambassador was shocked to hear that his son had been arrested for smuggling.'},
                { english: 'research', korean: '연구, 조사, 연구하다', pronunciation: '[riːsə́ːrtʃ]', synonyms: 'investigation, study', example: 'The doctor was glad to continue to conduct research into the causes of cancer.'},
                { english: 'construction', korean: '건설, 공사, 구성', pronunciation: '[kənstrʌ́kʃən]', related: 'construct 건설하다, constructive 건설적인', synonyms: 'building', example: 'To turn right, you will see the cathedral under construction.'},
                { english: 'divide', korean: '나누다, 분류하다', pronunciation: '[diváid]', related: 'division 분할, 구분', synonyms: 'split, separate', example: 'The kids quarreled with one another about how to divide the pizza.'},
                { english: 'navigate', korean: '항해하다, 조종하다', pronunciation: '[nǽvəgèit]', related: 'navigation 항해', synonyms: 'cruise, steer', example: 'Submarines find out where to navigate by sonar, or sound navigation ranging.'},
                { english: 'ignore', korean: '무시하다, 소홀히 하다', pronunciation: '[ignɔ́ːr]', related: 'ignorance 무지, ignorant 무식한', synonyms: 'neglect', example: 'You must know when to follow your instincts and when to ignore them.'},
                { english: 'overwhelming', korean: '압도적인, 거대한', pronunciation: '[òuvərhwélmiŋ]', related: 'overwhelm 압도하다', example: "The task won't feel so overwhelming if you come to know what to do."},
                { english: 'method', korean: '방법', pronunciation: '[méθəd]', related: 'methodical 조직적인', synonyms: 'manner', example: "Today's latest methods of birth control make it possible for a couple to choose whether or not to have a child."},
                { english: 'control', korean: '지배, 제어, 통제, 지배하다', pronunciation: '[kəntróul]', related: 'controllable 제어할 수 있는', synonyms: 'domination, regulate', example: "Today's latest methods of birth control make it possible for a couple to choose whether or not to have a child."},
                { english: 'expense', korean: '비용, 지출', pronunciation: '[ikspéns]', related: 'expensive 비싼', synonyms: 'cost', example: 'The tour expenses can vary enormously, depending on which course to take.'},
                { english: 'breed', korean: '낳다, 기르다', pronunciation: '[briːd]', related: 'breeding 번식, 양육', synonyms: 'bear, raise', example: 'Wild animals try to find out where to safely breed their young.'}
            ],
        };

        // 상태 변수
        let currentWords = [];
        let currentMode = 'list';
        let currentPage = 1;
        const wordsPerPage = 10;
        let currentTestWord = null;

        // DOM 요소
        const weekSelection = document.getElementById('week-selection');
        const modeSelection = document.getElementById('mode-selection');
        const contentDisplay = document.getElementById('content-display');
        const pagination = document.getElementById('pagination');
        const initialMessage = document.getElementById('initial-message');
        
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const pageInfo = document.getElementById('page-info');
        
        // 초기화 함수
        function init() {
            // Week 버튼 생성
            for (let i = 1; i <= 10; i++) {
                const button = document.createElement('button');
                button.dataset.week = `week${i}`;
                button.className = 'btn week-btn bg-white text-blue-600 font-semibold py-2 px-4 border border-blue-500 rounded-md shadow-sm hover:bg-blue-50';
                button.textContent = `Week ${i}`;
                weekSelection.appendChild(button);
            }

            // 이벤트 리스너 설정
            weekSelection.addEventListener('click', (e) => {
                if (e.target.matches('.week-btn')) {
                    const week = e.target.dataset.week;
                    currentWords = wordData[week];
                    currentPage = 1;
                    
                    document.querySelectorAll('.week-btn').forEach(btn => btn.classList.remove('btn-active'));
                    e.target.classList.add('btn-active');
                    
                    initialMessage.classList.add('hidden');
                    modeSelection.classList.remove('hidden');
                    modeSelection.classList.add('flex');
                    
                    setMode('list');
                }
            });

            modeSelection.addEventListener('click', (e) => {
                if (e.target.matches('.mode-btn')) {
                    const mode = e.target.dataset.mode;
                    setMode(mode);
                }
            });
            
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderList();
                }
            });

            nextPageBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(currentWords.length / wordsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderList();
                }
            });

            contentDisplay.addEventListener('click', (e) => {
                const card = e.target.closest('.word-card');
                if (card) {
                    card.classList.toggle('expanded');
                }
            });
        }


        // 모드 설정 함수
        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('btn-active'));
            document.querySelector(`.mode-btn[data-mode="${mode}"]`).classList.add('btn-active');

            if (mode === 'list') {
                pagination.classList.remove('hidden');
                pagination.classList.add('flex');
                renderList();
            } else {
                pagination.classList.add('hidden');
                renderTest();
            }
        }

        // 상세 정보 HTML 생성 함수
        function createDetailHtml(word) {
            let html = `<div class="text-sm space-y-2 text-left text-gray-700">`;
            if (word.pronunciation) html += `<p><strong>발음:</strong> ${word.pronunciation}</p>`;
            if (word.synonyms) html += `<p><strong>동의어:</strong> ${word.synonyms}</p>`;
            if (word.antonyms) html += `<p><strong>반의어:</strong> ${word.antonyms}</p>`;
            if (word.related) html += `<p><strong>관련어:</strong> ${word.related}</p>`;
            if (word.example) html += `<p class="mt-2 pt-2 border-t"><strong>예문:</strong> <span class="italic">${word.example}</span></p>`;
            html += `</div>`;
            return html;
        }

        // 단어 목록 렌더링
        function renderList() {
            contentDisplay.innerHTML = '';
            const startIndex = (currentPage - 1) * wordsPerPage;
            const endIndex = startIndex + wordsPerPage;
            const paginatedWords = currentWords.slice(startIndex, endIndex);

            const listContainer = document.createElement('div');
            listContainer.className = 'w-full space-y-3';

            paginatedWords.forEach(word => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card bg-gray-50 p-4 rounded-lg cursor-pointer shadow-sm hover:bg-gray-100';
                wordCard.innerHTML = `
                    <div class="summary flex justify-between items-center">
                        <div>
                            <span class="text-lg font-semibold text-gray-800">${word.english}</span>
                            <span class="text-md text-gray-600 ml-4">${word.korean.split(',')[0]}</span>
                        </div>
                        <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                    <div class="details mt-4 border-t pt-4">
                        <p class="mb-2"><strong>뜻:</strong> ${word.korean}</p>
                        ${createDetailHtml(word)}
                    </div>
                `;
                listContainer.appendChild(wordCard);
            });
            contentDisplay.appendChild(listContainer);
            updatePagination();
        }

        // 페이지네이션 업데이트
        function updatePagination() {
            if (!currentWords || currentWords.length === 0) {
                pagination.classList.add('hidden');
                return;
            }
            const totalPages = Math.ceil(currentWords.length / wordsPerPage);
            pageInfo.textContent = `페이지 ${currentPage} / ${totalPages}`;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
            pagination.classList.remove('hidden');
            pagination.classList.add('flex');
        }

        // 테스트 렌더링
        function renderTest() {
            pickRandomWord();
            let question, answer;

            if (currentMode === 'test-eng-kor') {
                question = currentTestWord.english;
                answer = currentTestWord.korean;
            } else { // test-kor-eng
                question = currentTestWord.korean;
                answer = currentTestWord.english;
            }

            contentDisplay.innerHTML = `
                <div class="w-full max-w-lg text-center mx-auto">
                    <div class="main-card p-8">
                        <p class="text-gray-500 text-sm mb-2">${currentMode === 'test-eng-kor' ? '다음 단어의 뜻은?' : '다음 뜻을 가진 영어 단어는?'}</p>
                        <h2 class="text-4xl font-bold text-blue-600 mb-6 break-words">${question}</h2>
                        <div id="answer-area" class="min-h-[4rem] flex flex-col items-center justify-center">
                            <button id="show-answer-btn" class="btn bg-blue-500 text-white font-bold py-2 px-6 rounded-full hover:bg-blue-600">정답 확인</button>
                            <div id="test-details" class="hidden w-full mt-4 p-4 bg-gray-100 rounded-lg"></div>
                        </div>
                    </div>
                    <button id="next-question-btn" class="btn mt-6 bg-green-500 text-white font-bold py-3 px-8 rounded-full hover:bg-green-600">다음 문제</button>
                </div>
            `;
            
            document.getElementById('show-answer-btn').addEventListener('click', () => {
                const answerArea = document.getElementById('answer-area');
                const testDetails = document.getElementById('test-details');
                
                answerArea.querySelector('button').classList.add('hidden');
                answerArea.insertAdjacentHTML('afterbegin', `<p class="text-2xl font-semibold text-green-600 break-words">${answer}</p>`);
                
                testDetails.innerHTML = createDetailHtml(currentTestWord);
                testDetails.classList.remove('hidden');
            });

            document.getElementById('next-question-btn').addEventListener('click', renderTest);
        }

        // 무작위 단어 선택
        function pickRandomWord() {
            if (currentWords && currentWords.length > 0) {
               currentTestWord = currentWords[Math.floor(Math.random() * currentWords.length)];
            }
        }

        // 앱 시작
        init();

    </script>
</body>
</html>
